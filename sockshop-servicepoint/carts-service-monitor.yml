apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: carts-monitoring
  namespace: sock-shop
  labels:
    release: prometheus 
spec:
  selector:
    matchLabels:
      name: carts
  endpoints:
    - interval: 10s
      path: /metrics 
      port: "metrics"
  namespaceSelector:
    matchNames:
      - "sock-shop"
